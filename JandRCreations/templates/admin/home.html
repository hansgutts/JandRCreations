{% extends 'base.html' %}

{% block stylesheet %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin_home.css')}}">
{% endblock %}


{% block content %}
    <div id="form_div">
        <div id="links">
        <div id="instructions">Choose what you'd like to do</div>
        <a href='{{url_for("admin.admin_design")}}' class="home_links"><div>
            Delete/Add Design
        </div></a>
        <a href='{{url_for("admin.admin_type")}}' class="home_links"><div>
            Delete/Add Type
        </div></a>
        <a href='{{url_for("admin.admin_product")}}' class="home_links"><div>
            Delete/Add Product
        </div></a>
        <a href='{{url_for("admin.admin_custom")}}' class="home_links"><div>
            Delete/Add Customization
        </div></a>
        <a href='{{url_for("admin.admin_option")}}' class="home_links"><div>
            Delete/Add Options
        </div></a>
        </div>
    {% for message in get_flashed_messages() %}
        <p class="message">{{ message }}</p>
    {% endfor %}
    </div>

    
{% endblock %}
